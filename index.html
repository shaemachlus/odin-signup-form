<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up form</title>
  </head>
  <body>
    <div class="design">
      <div class="logo">
        <img class="logo-img" src="logo.png" alt="Viking head" />
        <span class="logo-text">ODIN</span>
      </div>
      <p class="credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="content">
      <div class="intro">
        <p>
          This is not a real online service. You need something like this in
          your life to help you realize your deepest dreams.
        </p>
        <br />
        <p>Sign up <em>now</em> to get started.</p>
      </div>
      <div class="form-box">
        <p class="form-header">Let's do this!</p>
        <br />
        <form action="" method="post">
          <div class="form-item">
            <label for="first-name">First name</label><br />
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-item">
            <label for="last-name">Last name</label><br />
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-item">
            <label for="email">Email</label><br />
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-item">
            <label for="phone-num">Phone</label><br />
            <input type="tel" name="phone-num" id="phone-num" />
          </div>
          <div class="form-item">
            <label for="password">Password</label><br />
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-item">
            <label for="password-confirm">Confirm password</label><br />
            <input
              type="password"
              name="password-confirm"
              id="password-confirm"
            />
          </div>
        </form>
      </div>
      <div class="outro">
        <button type="submit">Create Account</button> <br />
        <p>Already have an account? <a class="login" href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
